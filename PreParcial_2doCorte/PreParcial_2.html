<!DOCTYPE html>
<html>
  <head>
    <title>Pre Parcial Juan Solano_6000378</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="js/three.js"></script>
	<script src="js/controls/OrbitControls.js"></script>
	<script src="js/csg.js"></script>
	<script src="js/THREE.CSG.js"></script>
    <script>
		var scene, aspect, camera, renderer, controls;
		init();
		animate();
		function init(){
			//INICIALIZACIÓN
	        scene = new THREE.Scene();
	        aspect = window.innerWidth / window.innerHeight;
	        camera = new THREE.PerspectiveCamera( 75, aspect, 0.1, 1000);
	        renderer = new THREE.WebGLRenderer();
	        renderer.setSize( window.innerWidth, window.innerHeight );
	        document.body.appendChild( renderer.domElement );
			controls = new THREE.OrbitControls( camera, renderer.domElement );
			
			//ELEMENTOS COMUNES
			var size = 10;
			var arrowSize = 1;
			var divisions = size;
			var origin = new THREE.Vector3( 0, 0, 0 );
			var x = new THREE.Vector3( 1, 0, 0 );
			var y = new THREE.Vector3( 0, 1, 0 );
		  	var z = new THREE.Vector3( 0, 0, 1 );
		  	var color = new THREE.Color( 0x333333 );
		  	var colorR = new THREE.Color( 0xAA3333 );
		  	var colorG = new THREE.Color( 0x33AA33 );
		  	var colorB = new THREE.Color( 0x333366 );
			
		  	//CREAR LAS GRILLAS PARA EL ESCENARIO
		  	var axesHelper = new THREE.AxesHelper( size );
			scene.add( axesHelper );
			
		  	var gridHelperXZ = new THREE.GridHelper( size, divisions, color, color );
			scene.add( gridHelperXZ );
            
            //ROTARLAS PARA QUE QUEDEN EN EL ESPACIO ADECUADO
            gridHelperXZ.rotateOnWorldAxis ( y, THREE.Math.degToRad(90) );

            //CREAR ILUMINACIÓN
            var ambient = new THREE.AmbientLight( 0xffffff, 2 );
            scene.add( ambient );
			
            var pointLight = new THREE.PointLight( 0xffffff, 1, 100 );
            pointLight.position.set( -5, -2, 5 );
            scene.add( pointLight );
			
            var pointLight = new THREE.PointLight( 0xffffff, .5, 100 );
            pointLight.position.set( 5, -2, -5 );
            scene.add( pointLight );
			
			//CREAR LAS GEOMETRÍAS
			var boxGeometry = new THREE.BoxGeometry( 1, 0.1, 1 );
            var boxGeometry2 = new THREE.BoxGeometry( 0.15, 0.5, 0.15 );
            var boxGeometry3 = new THREE.BoxGeometry( 0.15, 0.5, 0.15 );
            var boxGeometry4 = new THREE.BoxGeometry( 0.15, 0.5, 0.15 );
            var boxGeometry5 = new THREE.BoxGeometry( 0.15, 0.5, 0.15 );
            
            var boxGeometry6 = new THREE.BoxGeometry( 2, 0.1, 2 );
            
			var sphereGeometry = new THREE.SphereGeometry( .5, 32, 32 );
            var sphereGeometry2 = new THREE.SphereGeometry( .45, 32, 32 );
            var sphereGeometry3 = new THREE.SphereGeometry( .6, 32, 32 );
            
            var cylinderGeometry = new THREE.CylinderGeometry( 1, 1, 1, 32 );
            var cylinderGeometry2 = new THREE.CylinderGeometry( 0.1, 0.1, 0.7, 32 );
            var cylinderGeometry3 = new THREE.CylinderGeometry( 1, 1, 1.3, 32 );
						
			//CREAR LOS MATERIALES
            var material1 = new THREE.MeshStandardMaterial( { color: colorR, metalness: 0.5, roughness: 0.1 } );
			var material2 = new THREE.MeshStandardMaterial( { color: colorG, metalness: 0.5, roughness: 0.1, transparent:true, opacity: 0.5  } );
            var material3 = new THREE.MeshStandardMaterial( { color: 0xFFFFFF, metalness: 0.5, roughness: 0.1, transparent:true, opacity: 0.5  } );
            var material4 = new THREE.MeshStandardMaterial( { color: 0x333333, metalness: 0.5, roughness: 0.1, transparent:true, opacity: 0.5  } );
			
			//CREAR LAS MALLAS
			var cube = new THREE.Mesh( boxGeometry );
            var cube2 = new THREE.Mesh( boxGeometry2 );
            var cube3 = new THREE.Mesh( boxGeometry3 );
            var cube4 = new THREE.Mesh( boxGeometry4 );
            var cube5 = new THREE.Mesh( boxGeometry5 );
            var cube6 = new THREE.Mesh( boxGeometry6 );
            
			var sphere = new THREE.Mesh( sphereGeometry );
            var sphere2 = new THREE.Mesh( sphereGeometry2 );
            var sphere3 = new THREE.Mesh( sphereGeometry3 );
            
            var cylinder = new THREE.Mesh( cylinderGeometry);
            var cylinder2 = new THREE.Mesh( cylinderGeometry2);
            var cylinder3 = new THREE.Mesh( cylinderGeometry3);
            
            cube.translateX(.5);
            cube.translateY(-0.05);
            cube.translateZ(.5);
            
            cube2.translateX(0.2);
            cube2.translateY(-0.25);
            cube2.translateZ(.2);
            
            cube3.translateX(0.2);
            cube3.translateY(-0.25);
            cube3.translateZ(.8);
            
            cube4.translateX(0.8);
            cube4.translateY(-0.25);
            cube4.translateZ(.2);
            
            cube5.translateX(0.8);
            cube5.translateY(-0.25);
            cube5.translateZ(.8);
            
            cube6.translateX(0.5);
            cube6.translateY(-0.5);
            cube6.translateZ(.5);
            
			sphere.translateX( .5 );
			sphere.translateY( .5 );
			sphere.translateZ( .5 );

            sphere2.translateX(.5);
            sphere2.translateY(0.5);
            sphere2.translateZ(.5);
            
            sphere3.translateX(.5);
            sphere3.translateY(-1.1);
            sphere3.translateZ(.5);
            
            cylinder.translateX(.5);
            cylinder.translateY(1);
            cylinder.translateZ(.5);
            
            cylinder2.translateX(.5);
            cylinder2.translateY(-0.3);
            cylinder2.translateZ(.5);
            
            cylinder3.translateX(.5);
            cylinder3.translateY(-1.25);
            cylinder3.translateZ(.5);
			
			//CONVERTIR A CSG
			var boxCSG = THREE.CSG.fromMesh( cube );
            var box2CSG = THREE.CSG.fromMesh( cube2 );
            var box3CSG = THREE.CSG.fromMesh( cube3 );
            var box4CSG = THREE.CSG.fromMesh( cube4 );
            var box5CSG = THREE.CSG.fromMesh( cube5 );
            
			var sphereCSG = THREE.CSG.fromMesh( sphere );
            var sphere2CSG = THREE.CSG.fromMesh( sphere2 );
            var sphere3CSG = THREE.CSG.fromMesh( sphere3 );
            
            var cylinderCSG = THREE.CSG.fromMesh( cylinder );
            var cylinder2CSG = THREE.CSG.fromMesh( cylinder2 );
            var cylinder3CSG = THREE.CSG.fromMesh( cylinder3 );
			
			//APLICAR LAS OPERACIONES
			var result1 = boxCSG.subtract( sphereCSG );	//CAJA MENOS ESFERA
			var result2= boxCSG.intersect( sphereCSG );	//INTERSECCIÓN - CAJA Y ESFERA
			var result3 = boxCSG.union( sphereCSG );	//UNIÓN - CAJA Y ESFERA
			var result4 = sphereCSG.subtract( boxCSG );	//ESFERA MENOS CAJA
            var result5 = sphereCSG.subtract(cylinderCSG);
            var result6 = result5.subtract(sphere2CSG);
            var result7 = result6.union( cylinder2CSG );
            var result8 = result7.union(sphere3CSG);
            var result9 = result8.subtract(cylinder3CSG);
            var result10 = result1.union(box2CSG);
            var result11 = result10.union(box3CSG);
            var result12 = result11.union(box4CSG);
            var result13 = result12.union(box5CSG);

            
			
			//CONVERTIR A MALLA DE THREE JS NUEVAMENTE
			var C2T1 = THREE.CSG.toMesh( result1 );
			var C2T2 = THREE.CSG.toMesh( result2 );
			var C2T3 = THREE.CSG.toMesh( result3 );
			var C2T4 = THREE.CSG.toMesh( result4 );
            var C2T5 = THREE.CSG.toMesh( result5 );
            var C2T6 = THREE.CSG.toMesh( result6 );
            var C2T7 = THREE.CSG.toMesh( result7 );
            var C2T8 = THREE.CSG.toMesh( result8 );
            var C2T9 = THREE.CSG.toMesh( result9 );
            var C2T13 = THREE.CSG.toMesh( result13 );
			
			C2T1.material = material1; 
			C2T2.material = material1; 
			C2T3.material = material1; 
			C2T4.material = material1;
            C2T5.material = material1;
            C2T6.material = material4;
            C2T7.material = material1;
            C2T8.material = material1;
            C2T9.material = material1;
            C2T13.material = material2;
			
			cube.material = material2;
            cube6.material = new THREE.MeshBasicMaterial ({color: 0x0000AA, size: 0.1});
			sphere.material = material2;
            cylinder.material = material1;
			
			C2T1.translateX(2);
			C2T2.translateX(-2);
			C2T3.translateZ(2);
			C2T9.translateY(0.6);
            
			//AGREGAR A LA ESCENA LOS DIFERENTES ELEMENTOS
			scene.add( cube );			//ACTIVAR PARA VISUALIZAR EL CUBO
			/*scene.add( C2T1 );
			scene.add( C2T2 );
			scene.add( C2T3 );
			scene.add( C2T4 );*/
            //scene.add( C2T5);
            //scene.add(C2T6);
            scene.add(C2T9);
            scene.add(C2T13);
            scene.add(cube6);
            //scene.add( cylinder);
			//scene.add( sphere );		//ACTIVAR PARA VISUALIZAR LA ESFERA

			camera.position.x = 2;
			camera.position.y = 2;
		  	camera.position.z = 5;
			camera.lookAt( origin );
		}
		function animate(){
			requestAnimationFrame( animate );
			controls.update();
			render();
		}
		function render(){
			renderer.render( scene, camera );
		}
    </script>
  </body>
</html>
